<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link href="/static/inc/style.css" rel="stylesheet" type="text/css" />
        <script language="javascript" src="/static/inc/function.js" ></script>
        <script type="text/javascript" src="/static/inc/build/yahoo/yahoo-min.js" ></script>
        <script type="text/javascript" src="/static/inc/build/event/event-min.js" ></script>
        <script type="text/javascript" src="/static/inc/build/dom/dom-min.js"></script>
        <script type="text/javascript" src="/static/inc/build/dragdrop/dragdrop-debug.js" ></script>
        <script type="text/javascript" src="/static/inc/build/animation/animation-min.js"></script>
        <script language="javascript">
            YAHOO.example.DDApp = function() {
                var dd;
                return {
                    init: function() {
                        dd= new YAHOO.util.DD("divbox");
                    }
                }
            }();
            YAHOO.util.Event.onDOMReady(YAHOO.example.DDApp.init);
        </script>

        <title>无标题文档</title>
        <style type="text/css">
            body {
                margin-left: 2px;
                margin-top: 2px;
                margin-right: 2px;
                margin-bottom: 0px;
                font-family: "宋体";
                font-size: 12px;
            }
        .STYLE1 {color: #FF0000}
        </style>
    </head>

    <body style="overflow-y:auto;overflow-x:hidden; overflow-y:auto" >
    
    <div id="bgdiv" class="bgdiv"></div>
    <table border="0" cellpadding="0" cellspacing="0" class="block" id="divbox" style="position:absolute;display:none;z-index:2000;">
            <tr>
                <td colspan="2" class="block-title" id="divtitle" style="float:left;font-size: 12px;">&nbsp;</td>
                <td align="right"><img src="/static/images/close3.gif" style="cursor:pointer" width="20" height="20" onClick="disdivbox();" >&nbsp;</td>
            </tr>
            <tr>
                <td width="1057" colspan="3" class="block-body"> <iframe src='' id="contentframes" name="contentframes" frameborder='0'></iframe></td>
            </tr>
        </table>
    <table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
      <tr >
        <td  width="16%" height="30" align="center" bgcolor="#E8EFF7"  class="borderall">StuNo</td>
        <td  width="16%" align="center"  class="borderudr">{{stuno}}</td>
        <td  width="16%" align="center" bgcolor="#E8EFF7"  class="borderudr">StuName</td>
        <td  width="16%" align="center"  class="borderudr">{{stuname}}</td>
        <td  width="16%" align="center" bgcolor="#E8EFF7"  class="borderudr">Course</td>
        <td width="16%" align="center" class="borderudr">{{coursename}}</td>
      </tr>
      <tr >
        <td width="16%" height="30" align="center" bgcolor="#E8EFF7"  class="borderlr">Attend</td>
        <td width="16%" align="center"  class="borderr">{{acount}}</td>
        <td width="16%" align="center" bgcolor="#E8EFF7"  class="borderr">Absent</td>
        <td width="16%" align="center"  class="borderr">{{uacount}}</td>
        <td width="16%" align="center" bgcolor="#E8EFF7"  class="borderr">Rate</td>
        <td width="16%" align="center" class="borderr">{{acrate}}</td>
      </tr>
    </table>
    <table  width="100%" border="0" cellpadding="0" cellspacing="0" bgcolor="#FFFFFF" class="borderall">
      <tr>
        <td width="14%" height="21" align="center"  background="/static/images/grid-blue-hd.gif" class="borderrd">Time</td>
        <td width="14%" align="center"  background="/static/images/grid-blue-hd.gif" class="borderd">Sign</td>
      </tr>
        {% for call in calllist %}
      <tr>
        <td height="21" align="center" class="borderdrd">{{call.tcalldateid.ttcalldate}}</td>
        <td align="center" class="borderdd">
            {% if call.tiscall == 1 %}
            <img src="/static/images/done.gif" width="20" height="20">
            {% else %}
            <img src="/static/images/undo.gif" width="20" height="20">
            {% endif %}
        </td>
      </tr>
        {% endfor %}

    </table>
    <table width="100%" border="0" cellspacing="10" cellpadding="0">
      <tr>
        <td align="center">&nbsp;[<a href="javascript:parent.disdivbox();">Close</a>]</td>
      </tr>
    </table>
    </body>
</html>
